<!DOCTYPE html>
<html lang="en">

<head>
    <title>E-Book</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="panel panel-default">
        
        <div style="background-color:rgba(129, 19, 83, 0.981);">
        <div class="panel-body">
            <center><h1 Register page>Register Page</h1></center>
            <div class="panel-body">
                <form action="login.html">
                    <div style="background-color:rgb(133, 170, 212) ;">
                        <br>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control"><br>
                    </div>
                    <div class="form-group">
                        <label for="username">UserName:</label>
                        <input type="text" class="form-control"><br>
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="pwd"><br>
                    </div>
                    <div class="form-group">
                        <label for="Confirm pwd"> Confirm Password:</label>
                        <input type="password" class="form-control" id="pwd"><br>
                    </div>
                    <div class="form-group">
                        <label for="Contactno">Contact Number:</label>
                        <input type="number" class="form-control"><br>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <textarea name="Address"  cols="30" rows="10" class="form-control"></textarea><br>
                    </div>
                    <div class="form-group">
                        <label for="Birthdate">Birthdate:</label>
                        <input type="date" class="form-control"><br>
                    </div>
                    <div class="form-group">
                        <label for="email">Email address:</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <button type="register" class="btn btn-success">register</button>
                       <a href="index.html"><button type="button" class="btn btn-danger">cancel</button></a>
                </form>
                </div>
            </div>
        </div>
        </div>
        
    </div>
</body>

</html>
