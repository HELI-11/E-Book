<!DOCTYPE html>
<html lang="en">

<head>
    <title>E-Book</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body style="background-color:#4f494b;">
    <div class="panel panel-default">
        
        <div class="panel-body" style="background-color:#4f494b;">
            <form action="Feedback.html" style="background-color:#4f494b; border: none;">
                <table style="border: 2px solid black;background-color: #ace260;" align="center">
                    <br>
                    <br>
                    <br>
                    <tr>
                        <td colspan="2">
        
                            <h1> Payment Method </h1>
                        </td>
                    </tr>
                    <tr> 
                        <td style="padding-left: 30px; padding-top: 10px;">
                            Full Name  
                        
                        </td> 
                        <td>
                            <input type="text" placeholder="Enter your full name">
                        </td>
                    </tr>
                    <tr>    
                        <td style="padding-left: 30px;">
                              Email Id   
                        </td>
                        <td>
                            <input type="email" placeholder="Enter Email Id">
                        </td>
                    </tr>
                    <tr>
                        <td style="padding-left: 30px;">
                              Purchasing date 
                        </td>
                        <td>
                            <input type="date" placeholder="Enter present date">
                        </td>
                    </tr>
                    <tr>
                        <td style="padding-left: 30px;">
                             payment type    
                             
                          
                        </td>
                        <td>
                            <select name="payment type">
                                 
                                <option value=" Credit Card " > Credit card </option>
                                <option value=" Debit Card "> Debit card </option>
                                <option value=" Paytem "> Paytem </option>
                                <option value=" UPI "> UPI </option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding-left: 30px;">
                            Card number 
                        </td>
                        <td>
                            <input type="number" placeholder="Enter Card number">
                        </td>
                    </tr>
                    <tr>
                        <td style="padding-left: 30px;">
                            Security code 
                        </td>
                        <td>
                            <input type="number" placeholder="Enter Code number">
                        </td>
                    </tr>
               |     <tr>
                        <td colspan="2" align="center">
                          <button style="background-color: rgb(219, 128, 158); "type="Submit">pay</button>
                        </td>
                    </tr>
                </table>
                <br><br><br><br>
            </form>        
        </div>
        
    </div>
</body>

</html>
